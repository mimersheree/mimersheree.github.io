<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@200;300;400;700;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            font-size: 16px;
            --main: #fff;
            --bg-color: #fefbff;   
            --text: #6e6c75cc;    
            --text80: #6e6c75cc;     
            --text50: rgba(45, 27, 105, 0.5);      
            --text4: rgba(45, 27, 105, 0.3);       
            --bg1: rgba(255, 182, 193, 0.15);       
            --bg2: rgba(255, 182, 193, 0.08);      
            --text20: rgba(45, 27, 105, 0.2);
            --pink-accent: #ff69b4;
            --soft-pink: #ffb6c1;
            --lavender: #e6e6fa;
            --clean-blue: #2f2f2f;
            --clean-purple: #2f2f2f;
            --clean-black: #2f2f2f;

            /* DARK MODE */
            --dark-main: #2f2f2f; 
            --dark-bg-color: #1a1a1a; 
            --dark-bg-color-rgb: 26, 26, 26;
            --dark-text: #e0e0e0; 
            --dark-text80: #cccccc;
            --dark-text50: rgba(224, 224, 224, 0.5);
            --dark-text20: rgba(224, 224, 224, 0.2);
            --dark-bg1: rgba(255, 105, 180, 0.1); 
            --dark-bg2: rgba(255, 105, 180, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .breathing-circle {
            width: 280px;
            height: 280px;
            border: 2px solid var(--soft-pink);
            border-radius: 50%;
            position: relative;
        }

        .inner-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid var(--text20);
        }

        .percentage {
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--pink-accent);
            text-align: center;
            letter-spacing: 0.02em;
            font-family: 'Lato', sans-serif;
        }

        .loading-text {
            font-size: 1.0rem;
            color: var(--text80);
            text-align: center;
            font-weight: 300;
            letter-spacing: 0.1em;
            opacity: 0.7;
            animation: pulse 2s ease-in-out infinite;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
        }

        .moving-dot {
            position: absolute;
            width: 14px;
            height: 14px;
            background: var(--pink-accent);
            border-radius: 50%;
            top: calc(50% - 7px);
            left: calc(50% - 7px);
            transform-origin: 7px 147px;
            animation: rotateDot 1.5s linear forwards;
            filter: drop-shadow(0 0 12px rgba(255, 105, 180, 0.8));
            box-shadow: 0 0 16px rgba(255, 105, 180, 0.6);
            z-index: 10;
        }

        @keyframes breathe {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.7;
            }
            50% { 
                transform: scale(1.1);
                opacity: 1;
            }
        }

        @keyframes rotateDot {
            from {
                transform: rotate(-90deg) translate(147px) rotate(90deg);
            }
            to {
                transform: rotate(270deg) translate(147px) rotate(-270deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .dots {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--soft-pink);
            opacity: 0.3;
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: var(--dark-bg-color);
                color: var(--dark-text);
            }

            .breathing-circle {
                border-color: var(--pink-accent);
            }

            .inner-circle {
                background: linear-gradient(135deg, var(--dark-bg1), var(--dark-bg2));
                border-color: var(--dark-text20);
            }

            .loading-text {
                color: var(--dark-text80);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="circle-container">
            <div class="breathing-circle">
                <div class="moving-dot" id="movingDot"></div>
                <div class="inner-circle">
                    <div class="percentage" id="percentage">0%</div>
                </div>
            </div>
        </div>
        <div class="loading-text">
            Loading
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        function startLoadingAnimation() {
            let currentPercentage = 0;
            const percentageElement = document.getElementById('percentage');
            const movingDot = document.getElementById('movingDot');
            const totalDuration = 1500;  
            const startTime = Date.now();
            
            function updatePercentage() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / totalDuration, 1);
                
                if (progress < 1) {
                    currentPercentage = Math.floor(progress * 100);
                    percentageElement.textContent = currentPercentage + '%';
                    
                    requestAnimationFrame(updatePercentage);
                } else {
                    percentageElement.textContent = '100%';
                    
                    setTimeout(() => {
                        document.body.style.opacity = '0';
                        document.body.style.transition = 'opacity 0.5s ease-out';
                        
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 500);
                    }, 300);
                }
            }
            
            updatePercentage();
        }
        
        // Start animation immediately
        startLoadingAnimation();
    </script>
    <link rel="icon" href="assets/favicon.ico">
</body>
</html>
